<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple calculator</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="calculator">
      <div id="screen">
        <div id="memory-display"></div>
        <div id="main-display">0</div>
      </div>
      <div id="buttons-area">
        <button class="btn-red" data-clear>AC</button>
        <button class="btn-red" data-delete>C</button>
        <button class="btn-blue" data-change>+/-</button>
        <button class="btn-blue" data-operator>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="btn-blue" data-operator>ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="btn-blue" data-operator>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="btn-blue" data-operator>+</button>
        <button class="span-2" data-number>0</button>
        <button data-point>.</button>
        <button class="btn-yellow" data-equals>=</button>
      </div>
    </div>
  </div>
</body>
</html>
