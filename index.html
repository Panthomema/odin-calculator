<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="calculator">
      <div id="screen">
        <div id="memory-display"></div>
        <div id="main-display">0</div>
      </div>
      <div id="buttons-area">
        <button class="btn-red" data-clear>AC</button>
        <button class="btn-red" data-delete>C</button>
        <button class="btn-blue" data-change>+/-</button>
        <button class="btn-blue" data-operator>รท</button>
        <button data-operand>7</button>
        <button data-operand>8</button>
        <button data-operand>9</button>
        <button class="btn-blue" data-operator>ร</button>
        <button data-operand>4</button>
        <button data-operand>5</button>
        <button data-operand>6</button>
        <button class="btn-blue" data-operator>-</button>
        <button data-operand>1</button>
        <button data-operand>2</button>
        <button data-operand>3</button>
        <button class="btn-blue" data-operator>+</button>
        <button class="span-2" data-operand>0</button>
        <button data-operand>.</button>
        <button class="btn-yellow" data-equals>=</button>
      </div>
    </div>
  </div>
</body>
</html>
